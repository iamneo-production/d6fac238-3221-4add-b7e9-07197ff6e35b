<div class="container-fluid log">
    <div class="row" style="max-height: 750px;"> 
      <div class="col" style=" max-height: 1400px; max-width: 600px; max-height: 850px;margin-top: 3%;"> 
       <img src="https://images.pexels.com/photos/5942760/pexels-photo-5942760.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" height="650" width="700" style="border-radius: 50%"> 
        
      </div> 
      <div class="col"> 
       <div class="container" > 
         <h2>Login</h2> 
         <form #loginForm="ngForm" (ngSubmit)="login()"> 
           
          
           <div class="form-group"> 
              
             <label for="email" class="label">Email:</label> 
             <input type="email" class="form-control"placeholder="Enter email" name="email" [(ngModel)]="user.email" required #email="ngModel" 
             pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$"  
          [class.is-invalid]="email.invalid && email.touched"> 
          <div *ngIf="email.errors && (email.invalid && email.touched)" class="alert alert-danger" style="margin-top: 10px;"> 
            <div *ngIf="email.hasError('required')">Email is required</div> 
            <div *ngIf="email.hasError('pattern')">Enter Valid Email </div> 
           </div> 
           </div> 
      
           <div class="form-group"> 
     
             <label for="pwd" class="label">Password:</label> 
             <input type="password" class="form-control"  placeholder="Enter password" [(ngModel)]="user.password" name="password"   required #password="ngModel" 
            > 
              
            </div> 
           <tr></tr> 
           <button [disabled]="loginForm.form.invalid" type="submit" class="btn btn-primary" style="margin-top: 10px; margin-left:20px; width: 350px; border-radius: 15px;">Login</button> 
         </form> 
         <tr></tr> 
         <br>
         <div style="margin-top: 10px;">
         <small  style="font-size: large;">New Here?<a  style=" color: blue; 
           text-decoration: none; font-size: large;font-family: Simonetta;" [routerLink]="['/signup']">SignUp</a> </small> </div>
       </div> 
      </div> 
    </div>
