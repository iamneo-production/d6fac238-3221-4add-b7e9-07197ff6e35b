
<div class="row" style="max-height: 750px;">
    <div class="col" style=" max-height: 1400px; max-width: 700px; max-height: 750px;">
     <img src="https://images.pexels.com/photos/5942760/pexels-photo-5942760.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" height="750" width="700">
     
    </div>
    <div class="col">
     <div class="container" style="padding: 50px 200px; max-width: 820px; border-radius: 5px; max-height: 750px;">
       <h2>Sign Up</h2>
       <form #signupForm="ngForm" (ngSubmit)="signup()">
        
         <div class="form-group">
            <label for="username" class="label">Name:</label>
           <input id="username" type="text" class="form-control"placeholder="Enter Username" name="username" [(ngModel)]="user.username" required #username="ngModel" 
           [class.is-invalid]="username.invalid && username.touched">
           <div *ngIf="username.errors && (username.invalid && username.touched)" class="alert alert-danger" style="margin-top: 10px;">
            <div *ngIf="username.hasError('required')">Username is required</div>
          
          </div>
          </div>
          <div class="form-group">
           <label for="phno" class="label">Phone Number:</label>
          <input id="mobileNumber"type="text" class="form-control"placeholder="Enter phonenumber" name="phoneNumber" [(ngModel)]="user.phoneNumber" required #phoneNumber="ngModel" pattern="^\d{10}$"
           [class.is-invalid]="phoneNumber.invalid && phoneNumber.touched">
  
           <div *ngIf="phoneNumber.errors && (phoneNumber.invalid && phoneNumber.touched)" class="alert alert-danger" style="margin-top: 10px;">
            <div *ngIf="phoneNumber.hasError('required')">Phone Number is required</div>
            <div *ngIf="phoneNumber.hasError('pattern')">Enter Valid Phone Number</div>
          </div>
         </div>
         <div class="form-group">
           
           <label for="email" class="label">Email:</label>
           <input id="email" type="email" class="form-control"placeholder="Enter email" name="email" required [(ngModel)]="user.email" #email="ngModel" pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$" 
           [class.is-invalid]="email.invalid && email.touched">
          
           <div *ngIf="email.errors && (email.invalid && email.touched)" class="alert alert-danger" style="margin-top: 10px;">
            
             <div *ngIf="email.hasError('required')">Email is required</div>
             <div *ngIf="email.hasError('pattern')">Enter Valid Email </div>
            </div>
            
          
         </div>
   
         <div class="form-group">
           <label for="pwd" class="label">Password:</label>
           <input id="password" type="password" class="form-control"  placeholder="Minimum 8 characters,at least one letter and one number" name="password"   required [(ngModel)]="user.password" #password="ngModel" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"
           [class.is-invalid]="password.invalid && password.touched">
  
           <div *ngIf="password.errors && (password.invalid && password.touched)" class="alert alert-danger" style="margin-top: 10px;">
            <div *ngIf="password.hasError('required')">Password is required</div>
            <div *ngIf="password.hasError('pattern')">Enter Valid password</div>
           </div>
         </div>
         <div class="form-group">
           <label for="pwd" class="label">Confirm Password:</label>
           <input id="confirmPassword" type="password" class="form-control"  placeholder="Enter password" name="cpassword" required (ngModel)="user.password" #cpassword="ngModel"
           [class.is-invalid]="password.invalid && password.touched">
           <div class="alert alert-danger" [class.d-none]="(cpassword.value==password.value) || password.untouched" style="margin-top: 10px;">Password doesn't Match</div>
         </div>
         <tr></tr>
         
         <button  [disabled]="signupForm.form.invalid" id="submitButton"type="submit" class="btn btn-primary " style=" margin-top: 10px; width: 200px; border-radius: 15px;">Submit</button>
       </form>
       <small class="float-end" style="font-size: large;font-family: Simonetta; padding-top: 15px;">Already Registerd?<a  style=" color: blue;
         text-decoration: none; font-size: large;"[routerLink]="['']">Login</a> </small>
     </div>
    </div>
  </div>
